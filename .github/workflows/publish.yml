name: Publish Python üêç distribution üì¶ to PyPI on release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install .[test]  # <-- Install test dependencies

      - name: Run tests
        run: |
          pytest

      - name: Set version in pyproject.toml to match GitHub release
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          # Remove leading 'v' if present (e.g., v1.2.3 -> 1.2.3)
          RELEASE_VERSION=${RELEASE_VERSION#v}
          sed -i "s/^version = \".*\"/version = \"$RELEASE_VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"$RELEASE_VERSION\"/" kea_leases_to_json/__init__.py

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1